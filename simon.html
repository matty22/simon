<!-- Simon html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/simonStyles.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>

    <body>
      <div class="container-fluid">
        <div class="row">
          <div class-"col-md-2 col-xs-2"></div>
          <div class-"col-md-8 col-xs-8" id="gameBoard">
            <div class="row">
              <div class="col-md-2 col-xs-1"></div>
              <div class="col-md-4 col-xs-5 cell" id="cell-1"></div>
              <div class="col-md-4 col-xs-5 cell" id="cell-2"></div>
              <div class="col-md-2 col-xs-1"></div>
            </div>
            <div class="row">
              <div class="col-md-2 col-xs-1"></div>
              <div class="col-md-4 col-xs-5 cell" id="cell-3"></div>
              <div class="col-md-4 col-xs-5 cell" id="cell-4"></div>
              <div class="col-md-2 col-xs-1"></div>
            </div>
          </div>
          <div class-"col-md-2 col-xs-2"></div>
        </div>
        <div class="row">
          <div class="col-md-5 col-xs-4"></div>
          <div class="col-md-2 col-xs-4" id="centerCell">
            <div class="row" id="counterRow">
              <div class="col-md-12 col-xs-12" id="counterLabel">Count</div>
            </div>
            <div class="row">
              <div class="col-md-4 col-xs-4"></div>
              <div class="col-md-4 col-xs-4" id="counter">00</div>
              <div class="col-md-4 col-xs-4"></div>
            </div>
            <div class="row" id="startRow">
              <div class="col-md-6 col-xs-6"><input id="startButton" type="button" value="Start" class="btn"></input></div>
              <div class="col-md-6 col-xs-6"><input id="strictRadio" type="radio"> Strict</input></div>
            </div>
            <div class="row" id="resetRow">
              <div class="col-md-3"></div>
              <div class="col-md-6 col-xs-12"><input id="resetButton" type="button" value="Reset" class="btn"></input></div>
              <div class="col-md-3"></div>
            </div>
          </div>
          <div class="col-md-5 col-xs-4"></div>
        </div>
      </div>
      <script src="js/simon.js" type="text/javascript"></script>
    </body>
</html>
